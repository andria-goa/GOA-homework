
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text type</title>
</head>
<body>
    
<p>i am <b>andria</b></p>

<p>i am <strong>andria</strong></p>

<p>i am <i>andria</i></p>

<p>i am <em>andria</em></p>

<p>i am <mark>andria</mark></p>

<p>i am <small>andria</small></p>

<p>i am <del>andria</del></p>

<p>i am <u>andria</u></p>

<p>i am <sub>andria</sub></p>

<p>i am <sup>andria</sup></p>

<p>i am <b><i>andria</i></b></p>

</html>
