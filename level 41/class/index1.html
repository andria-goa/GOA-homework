<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        li {
            background: #e6e6e6;
            border: 3px solid #8fd3f4;
            border-radius: 8px;
        }
        li::before {
            
            background: #ffbf00;
            color: #c6b3b3;
            font-weight: bold;
            border-radius: 50%;        
            align-items: center;
        }

    </style>
</head>
<body>
    <ol>
        <li>სგედფეფ</li>
        <li>რტჰრტჰგფჰ</li>
        <li>გიაასფეფეგ</li>
        <li>ბლაჰ ბლაჰ აადა</li>
    </ol>
</body>
</html>
