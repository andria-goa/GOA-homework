<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            background: #ffffff;
            border: 3px solid #9ab9c8;
            border-radius: 5px;
        }
        li::before {
            color: #ccb0b0;
            font-weight: bold;
            border-radius: 50%;
            align-items: center;
        }
    </style>
</head>
<body>
    <ul>
        <ul>
        <li>Rice</li>
        <li>Flour</li>
        <li>Pulses</li>
    </ul>
</body>
</html>
