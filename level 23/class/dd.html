
<!--1)შექმენით საიტი, სადავ დაამატებთ სამივე სემანტიკურ 
თაგს(header main footer), header ში იყოს მისალმება, main ში იყოს ნებისმიერი ინფორმაციადა footer ში დამშვიდობება-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <header>
        <h1>გამარჯობა, hello, ზდაროვა წიე</h1>
    </header>

    <main>
        <p>ეს მე ვარ ჯუმბერი, ჯუმბერი ტყაბლაძე. ოპა ოპა ოპააა</p>
    </main>

    <footer>
        <p>ნახვამდის, bye bye, goodbye, კარგად</p>
    </footer>

</body>
</html>
