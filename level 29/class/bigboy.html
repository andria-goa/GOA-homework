
<!-- 2)შექმენით ვებსაიტი, საიტზე დაამატეთ 2 ცალი h1 და 2 ცალი p, ასევე 3 button, დაამატეთ ბოლოში ცხრილი(table) სადაც გექნებათ 4 row და 
თითიოეულ row ში იყო 5-5 td, table ს ქონდეს 2 პიქსელი ბორდერი solid blue, 
და ყველა td ს ქონდეს 2 პიქსელი ბორდერი dotted purple, და ბოლოში დაამატეთ ღილაკი Click me-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>სათაური</h1>
    <h1>მეორე სათაური</h1>
    <p>პარაგრაფი</p>

    <button>ღილაკი1</button>
    <button>ღილაკი2</button>
    <button>ღილაკი3</button>

    <table style="border: 2px solid blue">
        <tr>
            <td style="border: 2px dotted purple;">1</td>
            <td style="border: 2px dotted purple;">2</td>
            <td style="border: 2px dotted purple;">3</td>
            <td style="border: 2px dotted purple;">4</td>
            <td style="border: 2px dotted purple;">5</td>
        </tr>
        <tr>
            <td style="border: 2px dotted purple;">6</td>
            <td style="border: 2px dotted purple;">7</td>
            <td style="border: 2px dotted purple;">8</td>
            <td style="border: 2px dotted purple;">9</td>
            <td style="border: 2px dotted purple;">10</td>
        </tr>
        <tr>
            <td style="border: 2px dotted purple;">11</td>
            <td style="border: 2px dotted purple;">12</td>
            <td style="border: 2px dotted purple;">13</td>
            <td style="border: 2px dotted purple;">14</td>
            <td style="border: 2px dotted purple;">15</td>
        </tr>
        <tr>
            <td style="border: 2px dotted purple;">16</td>
            <td style="border: 2px dotted purple;">17</td>
            <td style="border: 2px dotted purple;">18</td>
            <td style="border: 2px dotted purple;">19</td>
            <td style="border: 2px dotted purple;">20</td>
        </tr>
    </table>

    <button>Click me</button>
</body>
</html>
