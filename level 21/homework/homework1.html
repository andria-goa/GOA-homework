
<!--1) საიტზე დაამატე 2 ვიდეო, ორივეს გაუწერეთ type ები, პირველი საიტის 
ჩართვისას იყოს დამიუთებული მეორე იყოს ლუპში, დაამატეთ ვიდოეები ჩვეულებრივი გზით-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <!-- პირველი ვიდეო დამიუთებული -->
    <video controls muted>
        <source src="minecraft.mp3" type="video/mp3">
        Your browser does not support the video 
    </video>

        <!-- მეორე ვიდეო ლუპზე -->
    <video controls loop>
        <source src="minecraft.mp3" type="video/mp3">
        Your browser does not support the video 
    </video>
    </body>
    </html>
