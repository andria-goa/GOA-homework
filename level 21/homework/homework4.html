
<!--4)საიტზე დაამატეთ 2 აუდიო, ორივე იყოს muted როცა საიტი ჩაიტვირთება, მეორე აუდიო იყოს ლუპზე და autoplay ზე,-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Files</title>
</head>
<body>
    <audio controls muted>
        <source src="minecraft.mp3" type="video/mp3">
        ეს type არ არის დაშვებული.
    </audio>

    <br>

    <audio controls muted loop autoplay> 
        <source src="minecraft cool mods.mp3" type="video/mp3">
        ეს type არ არის დაშვებული.
    </audio>
</body>
</html>
