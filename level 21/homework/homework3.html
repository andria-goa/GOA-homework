
<!--3)საიტზე დაამატეთ 2 აუდიო, ორივეს გაუწერეთ ყველა type,
თუ არცერთი type ვერ ჩატვირთა ბრაუზერმა დაწეროს "ეს type არ არის დაშვებული"-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Files</title>
</head>
<body>
    <audio controls autoplay>
        <source src="minecraft.mp3" type="video/mp3">
        <iframe width="366" height="650" src="https://www.youtube.com/embed/CF3Fnzs6xNg"
        title="hello" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        ეს type არ არის დაშვებული.
    </audio>

    <br>

    <audio controls loop> 
        <source src="minecraft cool mods.mp3" type="video/mp3">
        <iframe width="366" height="650" src="https://www.youtube.com/embed/pDWNyqrCiXA" 
        title="hihey" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        ეს type არ არის დაშვებული.
    </audio>
</body>
</html>
