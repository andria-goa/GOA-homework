
<!--1)  შექმენით კარგად დალაგებული საიტი, header main footer, header ში იყოს მისალმება, 
main ში იყოს კიდე სხვა თეგები article aside section, და footer ში იყოს დამშვიდობება, header ს ბორდერი ქონდეს 5 პიქსელი solid და მწვანე, 
main ში ყველა თაგს განსხვავებული background color და color, და footer ს ქონდეს background-color იასამნისფერი-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="border: 5px solid green">
        <h1>გამარჯობა</h1>
    </header>
    <main>
        <article style="background-color: aqua; color: darkblue">
            <h2>ქრისტე აღსდგა</h2>
            <p>ჭეშმარიტად აღსდგა!!!</p>
        </article>
        <aside style="background-color: rgb(232, 144, 238); color: rgb(121, 59, 59)">
            <h2>ინფორმაცია</h2>
            <p>ეს არის ტექსტი</p>
        </aside>
        <section style="background-color: black; color: gold">
            <h2>სექცია</h2>
            <p>ეს არის სექციის ტექსტი</p>
        </section>
    </main>
    <footer style="background-color: purple; color: white;">
        <p>ნახვამდის</p>
    </footer>
</body>
</html>
