3)საიტზე დაამატეთ div, რომელსაც ზომები აქვს width  300px height 300px, და background-color: green;, მასზე მაუსის მიტანაზე background-color 
გახდეს yellow, და მასზე დაჭერის დროს width გახდეს 400px
-->
<style>
.mdiv {
    width: 300px;
    height: 300px;
    background-color: green;
}
.mdiv:hover {
    background-color: yellow;
}
.mdiv:active {
    width: 400px;
}
</style>

<div class="mdiv"></div>
