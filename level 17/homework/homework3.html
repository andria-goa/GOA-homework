<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="testing">
        <!-- ტექსტის ჩაწერა შეგვიძლია-->
<br>
        <input type="button" placeholder="testing">
        <!-- კნოვკა არის რომელსაც შეგვიძლია ფუნქცია მივცეთ-->
<br>
        <input type="color" placeholder="testing">
        <!-- ფერის შეცვლა შეგიძლია-->
<br>
        <input type="number" placeholder="testing">
        <!-- მხოლოდ რიცხვის ჩაწერა შეგვიძლია-->
<br>
        <input type="week" placeholder="testing">
        <!-- შეგვიძლია ჩავწეროთ მერამდენე კვირაა-->
<br>
        <input type="email" placeholder="testing">
        <!-- მხოლოდ ემაილის ჩაწერა შეგვიძლია-->
<br>
        <input type="time" placeholder="testing">
        <!-- დრო რომ ჩავწეროთ მაგისთვის არსებობს, საათის ფუნქცია აქ-->
<br>
        <input type="image" placeholder="testing">
        <!--ფოტო ჩავსვათ-->
<br>
        <input type="password" placeholder="testing">
        <!-- ფარული ჩანაწერებისთვის გამოიყენება ან პაროლისთვის-->

        <!-- ეს იყო ყველა რაც ვნახე კიდე იყო სხვებიც მარა ზოგი ვერ გავიგე როგორ მუშაობდა ან მისი პრინციპი-->
    </form>
</body>
</html>
