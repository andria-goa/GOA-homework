
<!--1)კომენტარებით ახსენი რა განსხვავებაა inline internal და external css ს შორის, რომელია მათგან უფრო ძლიერი


inline css არის სტილი რომელიც პირდაპირ ელემენტზეა დაწერილი
internal css არის სტილი რომელიც წერია <style> თაგში html ფაილის თავში ანუ head ში
external css არის სტილი რომელიც ცალკე css ფაილშია და html უკავშირდება

ინლაინი css ყველაზე ძლიერი არის იმიტომ რომ ის პირდაპირ იმ ელემენტზე წერია რომელსაც
თუ ერთსა და იმავე ელემენტზე ერთდროულად გვაქვს ინლაინი ინტერნალი და ექსტერნალი კოდი 
ყოველთვის ინლაინს აირჩევს ამიტომაც ის არის ყველაზე ძლიერი

-->
